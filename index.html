<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector de Color RGB</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-body">
                <h1 class="text-center text-primary">Selector de Color RGB</h1>
                <div class="row mt-4">
                    <div class="col-md-6">
                        <form>
                            <div class="form-group">
                                <label for="colorPicker" class="font-weight-bold">Seleccionar Color</label>
                                <input type="color" class="form-control" id="colorPicker" value="#000000">
                            </div>
                            <div class="form-group">
                                <label for="redRange" class="font-weight-bold">Rojo</label>
                                <input type="range" class="form-control-range custom-range" id="redRange" min="0" max="255" value="0">
                                <input type="number" class="form-control mt-2" id="redInput" min="0" max="255" value="0">
                            </div>
                            <div class="form-group">
                                <label for="greenRange" class="font-weight-bold">Verde</label>
                                <input type="range" class="form-control-range custom-range" id="greenRange" min="0" max="255" value="0">
                                <input type="number" class="form-control mt-2" id="greenInput" min="0" max="255" value="0">
                            </div>
                            <div class="form-group">
                                <label for="blueRange" class="font-weight-bold">Azul</label>
                                <input type="range" class="form-control-range custom-range" id="blueRange" min="0" max="255" value="0">
                                <input type="number" class="form-control mt-2" id="blueInput" min="0" max="255" value="0">
                            </div>
                        </form>
                    </div>
                    <div class="col-md-6 d-flex align-items-center">
                        <div class="w-100">
                            <div id="colorDisplay" class="rounded mb-3"></div>
                            <p class="text-center font-weight-bold">CÃ³digo Hexadecimal: <span id="hexCode" class="text-monospace">#000000</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
